<!DOCTYPE html>
<html lang="id">
<head>

<title>Absen Kelas</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
font-family:Segoe UI,sans-serif;
overflow:hidden;
}
.box{
background:white;
width:380px;
padding:25px;
border-radius:20px;
text-align:center;
box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
select,input,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:1px solid #ccc;
}
button{
border:none;
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
cursor:pointer;
font-size:15px;
}
button:hover{transform:scale(1.05)}

#hasil{margin-top:15px;font-weight:bold}

.smile{font-size:60px;animation:zoom 1s infinite alternate}
@keyframes zoom{to{transform:scale(1.2)}}

.confetti{
position:fixed;
width:10px;height:10px;
top:-10px;
animation:jatuh 3s linear infinite
}
@keyframes jatuh{
to{transform:translateY(100vh) rotate(360deg);opacity:0}
}

#mapel{display:none}
.mapel-btn{margin-top:6px}

/* Popup PR */
#popup{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.6);
justify-content:center;
align-items:center;
}
.popup-box{
background:white;
padding:20px;
width:300px;
border-radius:15px;
text-align:center;
animation:pop 0.5s;
}
@keyframes pop{
from{transform:scale(0.5);opacity:0}
to{transform:scale(1);opacity:1}
}
.warning{
font-size:50px;
animation:shake 0.5s infinite;
}
@keyframes shake{
0%{transform:rotate(0)}
25%{transform:rotate(5deg)}
50%{transform:rotate(-5deg)}
75%{transform:rotate(5deg)}
100%{transform:rotate(0)}
}

/* Animasi tanaman */
.leaf{
position:fixed;
top:-20px;
font-size:24px;
animation:fall 4s linear infinite;
}
@keyframes fall{
to{transform:translateY(100vh) rotate(360deg);opacity:0}
}
</style>
</head>

<script>
function absen(){

}

function bukaPR(mapel,pr){

}

function tutup(){

}
